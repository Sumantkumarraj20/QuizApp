<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Auth Screen -->
    <div id="auth-screen" class="card p-4">
      <h2 class="text-center mb-4">Quiz App</h2>
      <div id="login-form">
        <div class="mb-3">
          <input type="email" id="login-email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="password" id="login-password" class="form-control" placeholder="Password">
        </div>
        <button id="login-btn" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-3">
          Don't have an account? <a href="#" id="show-register">Register</a>
        </p>
      </div>
      <div id="register-form" class="d-none">
        <div class="mb-3">
          <input type="email" id="register-email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="password" id="register-password" class="form-control" placeholder="Password">
        </div>
        <button id="register-btn" class="btn btn-primary w-100">Register</button>
        <p class="text-center mt-3">
          Already have an account? <a href="#" id="show-login">Login</a>
        </p>
      </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="card p-4 d-none">
      <div class="progress mb-3">
        <div id="progress-bar" class="progress-bar" role="progressbar"></div>
      </div>
      <h3 id="question-text" class="mb-4"></h3>
      <div id="options-container" class="mb-4"></div>
      <div id="explanation" class="alert alert-info d-none"></div>
      <div id="confidence-rating" class="mb-3 d-none">
        <p>How confident were you?</p>
        <div class="btn-group w-100">
          <button class="btn btn-outline-primary confidence-btn" data-rating="1">1</button>
          <button class="btn btn-outline-primary confidence-btn" data-rating="2">2</button>
          <button class="btn btn-outline-primary confidence-btn active" data-rating="3">3</button>
          <button class="btn btn-outline-primary confidence-btn" data-rating="4">4</button>
          <button class="btn btn-outline-primary confidence-btn" data-rating="5">5</button>
        </div>
      </div>
      <button id="submit-btn" class="btn btn-success w-100">Submit</button>
      <button id="next-btn" class="btn btn-primary w-100 d-none">Next Question</button>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="card p-4 d-none">
      <h2 class="text-center mb-4">Quiz Completed!</h2>
      <div id="results-stats" class="mb-4"></div>
      <button id="restart-btn" class="btn btn-primary w-100">Start Again</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
